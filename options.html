<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gmail Badge Notifier Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Extension Options</h1>
    <section>
      <label for="badgeColor">Badge color:</label>
      <input type="color" id="badgeColor">
    </section>
      <section>
        <label for="dynamicColors">
          <input type="checkbox" id="dynamicColors">
          Use dynamic badge colors
        </label>
      </section>
      <section>
        <label for="textColor">Badge text color:</label>
        <input type="color" id="textColor">
      </section>
    <section>
      <label for="animation">Badge animation:</label>
      <select id="animation">
        <option value="none">None</option>
        <option value="pulse">Pulse</option>
      </select>
    </section>
    <section>
      <label for="interval">Check interval (minutes): <span id="intervalVal"></span></label>
      <input type="range" id="interval" min="0.5" max="30" step="0.5">
    </section>
    <section>
      <label>Do Not Disturb:</label>
      <div class="dnd">
        <input type="time" id="dndStart"> -
        <input type="time" id="dndEnd">
      </div>
    </section>
    <section>
      <label>Slow polling period:</label>
      <div class="dnd">
        <input type="time" id="nightStart"> -
        <input type="time" id="nightEnd">
      </div>
    </section>
    <section>
      <label>
        <input type="checkbox" id="showPopup">
        Use popup when clicking extension
      </label>
    </section>
    <section>
      <label for="soundSelect">Notification sound:</label>
      <select id="soundSelect">
        <option value="none">None</option>
        <option value="sounds/ding.mp3">Ding</option>
        <option value="sounds/chime.mp3">Chime</option>
        <option value="sounds/notify.mp3">Notify</option>
        <option value="custom">Custom...</option>
      </select>
      <input type="file" id="customSound" accept="audio/*" style="display:none">
    </section>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
